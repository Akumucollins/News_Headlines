{% extends 'base.html'%}
{% block content %}

<body>
    <h1 align="center" class="text-uppercase">{{categories}} NEWS </h3>
        <div class="container-fluid">
            <div class="cards-columns">
                {% for category in category %}
                <div class="card d-flex">
                    <img class="card" src="{{category.urlToImage}}" alt="{{category.title}}" style="width:100%;">
                    <div class="card-body">
                        <h5 class="card-title">{{category.author}}</h5>
                        <p class="card-text">{{category.description}}</p>
                        <small class="text-muted">Publish date:{{category.publishedAt}}</small>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-info" href="{{category.url}}">
                            <p class="card-text">Click here for more details!</p>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
</body>
{% endblock %}
